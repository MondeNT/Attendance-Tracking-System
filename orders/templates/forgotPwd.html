<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {% load static %}

    <!-- External CSS Links -->
    <link rel="stylesheet" href="{% static 'vendor/sweetalert2/dist/sweetalert2.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/notyf/notyf.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/volt.css' %}">

    <!-- Internal CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "images/forgot-background.png" %}');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            position: relative;
            z-index: 1;
        }

        .back-link-container {
            position: absolute;
            top: 5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .text-center {
            text-align: center;
            margin-bottom: 1rem;
        }

        .text-black {
            color: white;
        }

        .back-link {
            text-decoration: none;
            color: white;
        }

        .back-link:hover {
            text-decoration: underline;
            color: goldenrod;
        }

        .icon-normal {
            width: 1.5rem;
            height: 1.5rem;
        }

        .card {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            background-color: white;
            z-index: 2;
        }

        .card-title {
            font-size: 2rem;
        }

        .card-text {
            font-size: 1rem;
        }

        .form-control {
            font-size: 0.875rem;
        }

        .btn-primary {
            font-size: 0.875rem;
            padding: 0.75rem 1.5rem;
        }

        .alert {
            margin-top: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="background-blur"></div>
    <main>
        <section class="main-container">
            <!-- Back link to Home -->
            <div class="back-link-container">
                <p class="text-center">
                    <a href="{% url 'index' %}" class="d-flex align-items-center justify-content-center back-link" style="text-decoration: none; color: goldenrod;">
                        <svg class="icon-normal me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                        </svg>
                        Back to Home
                    </a>
                </p>
            </div>
    
            <!-- Forgot Password Popup -->
            <div class="popup" id="forgotPasswordPopup" style="max-height: 80vh; overflow-y: auto; padding: 30px; background-color: #fff; border-radius: 15px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; display: block; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); width: 60%; max-width: 400px;">
                
                <!-- Close button -->
                <div class="close-btn" id="closeForgotPasswordPopup" style="position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px; color: #999;">&times;</div>
              
                <!-- Title -->
                <h2 class="text-center mb-4" style="font-weight: bold; color: #333; letter-spacing: 1px;">Forgot Password?</h2>
              
                <!-- Form -->
                <form method="POST">
                    {% csrf_token %}
                    <!-- Email input field -->
                    <div class="mb-3" style="width: 100%;">
                        <label for="email" class="form-label" style="font-weight: 500; color: #333;">Email Address</label>
                        <input type="email" name="email" class="form-control" id="email" style="border-radius: 50px; padding: 12px 20px; font-size: 16px;" placeholder="your-email@example.com" required>
                    </div>
              
                    <!-- Submit button -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #daa520; border: none; border-radius: 50px; padding: 12px; font-size: 16px; letter-spacing: 0.5px; transition: background-color 0.3s ease;">
                            Recover password
                        </button>
                    </div>
                </form>
              
                <!-- Display messages using Django's messages framework -->
                {% if messages %}
                <div class="alert alert-info mt-3 text-center" style="border-radius: 10px; padding: 12px;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </section>
    </main>
    
    <!-- JavaScript to handle popup display -->
    <script>
        document.getElementById('closeForgotPasswordPopup').addEventListener('click', function() {
            document.getElementById('forgotPasswordPopup').style.display = 'none';
        });
    </script>
    
    
    
   
    <!-- Core -->
    <script src="{% static 'vendor/@popperjs/core/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Vendor JS -->
    <script src="{% static 'vendor/onscreen/dist/on-screen.umd.min.js' %}"></script>
    <script src="{% static 'vendor/nouislider/distribute/nouislider.min.js' %}"></script>
    <script src="{% static 'vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js' %}"></script>
    <script src="{% static 'vendor/chartist/dist/chartist.min.js' %}"></script>
    <script src="{% static 'vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script>
    <script src="{% static 'vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>
    <script src="{% static 'vendor/sweetalert2/dist/sweetalert2.all.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="{% static 'vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>
    <script src="{% static 'vendor/notyf/notyf.min.js' %}"></script>
    <script src="{% static 'vendor/simplebar/dist/simplebar.min.js' %}"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{% static 'assets/js/volt.js' %}"></script>
</body>

</html>
