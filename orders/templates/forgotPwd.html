<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Diamond Essence Eatery</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .text-black {
            color: black;
        }
        .back-link {
            text-decoration: none;
            color: black;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .icon-normal {
            width: 1.5rem;
            height: 1.5rem;
        }
        .card {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 2rem;
        }
        .card-text {
            font-size: 1rem;
        }
        .form-control {
            font-size: 0.875rem;
        }
        .btn-primary {
            font-size: 0.875rem;
            padding: 0.75rem 1.5rem;
        }
        /* Flexbox for centering */
        body, html {
            height: 100%;
            margin: 0;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            position: relative; /* Add this line */
        }
        .back-link-container {
            position: absolute; /* Add this line */
            top: 7rem; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Ensure it's on top */
        }
        .text-center {
            margin-bottom: 1rem; /* Adjust value as needed */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold fs-4" href="{% url 'index' %}">Diamond Essence Eatery</a>
            </div>
        </nav>
    </header>
    
    <section class="main-container">
        <div class="back-link-container">
            <p class="text-center"><a href="{% url 'index' %}" class="d-flex align-items-center justify-content-center back-link">
                <svg class="icon-normal me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                </svg>
                Back to Home
            </a></p>
        </div>
        <div class="card">
            <h1 class="card-title text-center text-black">Forgot Password?</h1>
            <p class="card-text text-center text-black">Don't fret! Just type in your email and we will send
            </br>you a code to reset your password!</p>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Agreement@grammarly.com" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Recover password</button>
                </div>  
            </form>
        </div>
    </section>

    <footer class="py-3 mt-auto">
        <div class="container">
            <p class="text-center text-primary">Â© 2024 Diamond Essence Eatery</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
